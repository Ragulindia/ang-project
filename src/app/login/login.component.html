<div>
    <form [formGroup]="logIn" (ngSubmit)="logForm()" novalidate>
        <div>
            <label>Enter your FirstName</label>
        </div>
        <div>
            <input type="text" name="fname" id="fname" formControlName="firstName" [ngClass]="{'errTxt':(!logIn.controls.firstName.valid)&&(logIn.controls.firstName.dirty)}">
        </div>
        <span *ngIf="(!logIn.controls.firstName?.valid)&&(logIn.controls.firstName?.dirty)" class="err">Invalid name</span>
        <div>
            <label>Enter your LastName</label>
        </div>
        <div><input type="text" name="lname" id="lname" formControlName="lastName"></div>
        <div><label>Enter yout DOB</label></div>
        <div><input type="date" name="dob" id="dob" formControlName="DoB"></div>
        <div><button type="submit" [disabled]="!logIn.valid">Submit</button></div>
    </form>
</div>
